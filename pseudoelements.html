<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     p::before{
        content:"This will come before the p tag"
    }
    p::after{
        content:"This will come after the p tag"
    }
    </style>
   
</head>

</body>
</html>
